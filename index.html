<!DOCTYPE>
<html>
<head>
	<title>JavaScript Project </title>
</head>

<body>
	<h1 style="text-align: center;"> Turn the light On or Off by clicking on the bulb</h1>
	<img id="lightbulb" onclick="bulbSwitch()" src="lightoff.png" width="350" height="470" style="margin-left: 320px; margin-top: 50px;">
	
	<script>
		function bulbSwitch(){
			var bulb= document.getElementById("lightbulb");
			if(bulb.src.match("lighton")) {
				bulb.src="lightoff.png";
			} else{
				bulb.src="lighton.png";
			}
		}
	</script>
</body>
</html>
